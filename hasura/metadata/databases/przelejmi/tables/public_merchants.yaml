table:
  name: merchants
  schema: public
array_relationships:
- name: scenarios
  using:
    foreign_key_constraint_on:
      column: merchantId
      table:
        name: scenarios
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - issuerName
    - companyName
    - address
    - postCode
    - city
    - country
    - email
    - bankName
    - bankAccountPln
    - bankAccountEur
    - vatId
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - address
    - bankAccountEur
    - bankAccountPln
    - bankName
    - city
    - companyName
    - country
    - email
    - issuerName
    - postCode
    - vatId
    filter: {}
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - id
    - address
    - bankAccountEur
    - bankAccountPln
    - bankName
    - city
    - companyName
    - country
    - email
    - issuerName
    - postCode
    - vatId
    filter: {}
  role: user
delete_permissions:
- permission:
    filter: {}
  role: user
