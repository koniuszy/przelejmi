table:
  name: Scenario
  schema: public
object_relationships:
- name: Client
  using:
    foreign_key_constraint_on: clientId
- name: Merchant
  using:
    foreign_key_constraint_on: merchantId
array_relationships:
- name: Invoices
  using:
    foreign_key_constraint_on:
      column: scenarioId
      table:
        name: Invoice
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - name
    - imgUrl
    - notes
    - dueDateDays
    - paymentType
    - currency
    - createdAt
    - updatedAt
    - clientId
    - merchantId
  role: user
select_permissions:
- permission:
    columns:
    - clientId
    - dueDateDays
    - id
    - merchantId
    - imgUrl
    - name
    - notes
    - createdAt
    - updatedAt
    - currency
    - paymentType
    filter: {}
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - clientId
    - dueDateDays
    - id
    - merchantId
    - imgUrl
    - name
    - notes
    - createdAt
    - updatedAt
    - currency
    - paymentType
    filter: {}
  role: user
delete_permissions:
- permission:
    filter: {}
  role: user
