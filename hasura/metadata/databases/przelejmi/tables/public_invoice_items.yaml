table:
  name: invoice_items
  schema: public
object_relationships:
- name: invoice
  using:
    foreign_key_constraint_on: invoiceId
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - invoiceId
    - price
    - quantity
    - name
    - createdAt
    - updatedAt
    - vat
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - invoiceId
    - price
    - quantity
    - name
    - createdAt
    - updatedAt
    - vat
    filter: {}
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - id
    - invoiceId
    - price
    - quantity
    - name
    - createdAt
    - updatedAt
    - vat
    filter: {}
  role: user
delete_permissions:
- permission:
    filter: {}
  role: user
