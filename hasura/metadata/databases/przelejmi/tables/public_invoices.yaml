table:
  name: invoices
  schema: public
object_relationships:
- name: scenario
  using:
    foreign_key_constraint_on: scenarioId
array_relationships:
- name: items
  using:
    foreign_key_constraint_on:
      column: invoiceId
      table:
        name: invoice_items
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - scenarioId
    - invoiceNumber
    - issueDate
    - createdAt
    - updatedAt
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - scenarioId
    - invoiceNumber
    - issueDate
    - createdAt
    - updatedAt
    filter: {}
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - id
    - scenarioId
    - invoiceNumber
    - issueDate
    - createdAt
    - updatedAt
    filter: {}
  role: user
delete_permissions:
- permission:
    filter: {}
  role: user
