table:
  name: scenarios
  schema: public
object_relationships:
- name: client
  using:
    foreign_key_constraint_on: clientId
- name: merchant
  using:
    foreign_key_constraint_on: merchantId
array_relationships:
- name: invoices
  using:
    foreign_key_constraint_on:
      column: scenarioId
      table:
        name: invoices
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - name
    - imgUrl
    - notes
    - dueDateDays
    - paymentType
    - currency
    - createdAt
    - updatedAt
    - clientId
    - merchantId
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - clientId
    - dueDateDays
    - id
    - merchantId
    - imgUrl
    - name
    - notes
    - createdAt
    - updatedAt
    - currency
    - paymentType
    filter: {}
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - clientId
    - dueDateDays
    - id
    - merchantId
    - imgUrl
    - name
    - notes
    - createdAt
    - updatedAt
    - currency
    - paymentType
    filter: {}
  role: user
delete_permissions:
- permission:
    filter: {}
  role: user
