query paginatedMerchantList(
  $orderBy: [MerchantOrderByInput!]
  $where: MerchantWhereInput
  $skip: Int!
  $take: Int!
) {
  merchantList: paginatedMerchants(orderBy: $orderBy, where: $where, skip: $skip, take: $take) {
    totalCount
    list {
      id
      companyName
      address
      postCode
      city
      country
      nip
      bankAccountPln
      bankAccountEur
      bankName
      email
      issuerName
    }
  }
}
