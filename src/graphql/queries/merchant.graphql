query merchant($where: MerchantWhereUniqueInput!) {
  merchant(where: $where) {
    ...MerchantContent
  }
}

query merchantList {
  merchantList {
    totalCount
    list {
      ...MerchantContent
    }
  }
}

query paginatedMerchantList(
  $orderBy: [MerchantOrderByInput!]
  $where: MerchantWhereInput
  $skip: Int!
  $take: Int!
) {
  paginatedMerchantList(orderBy: $orderBy, where: $where, skip: $skip, take: $take) {
    totalCount
    filters {
      country
      city
      bank
    }
    list {
      ...MerchantContent
    }
  }
}
