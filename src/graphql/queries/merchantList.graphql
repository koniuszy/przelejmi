query merchantList($orderBy: [MerchantOrderByInput!], $where: MerchantWhereInput) {
  merchantList: merchants(orderBy: $orderBy, where: $where) {
    id
    companyName
    address
    postCode
    city
    country
    nip
    bankAccountPln
    bankAccountEur
    bankName
    email
    issuerName
  }
}
