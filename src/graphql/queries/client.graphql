query client($where: ClientWhereUniqueInput!) {
  client(where: $where) {
    ...ClientContent
  }
}

query paginatedClientList(
  $orderBy: [ClientOrderByInput!]
  $where: ClientWhereInput
  $skip: Int!
  $take: Int!
) {
  paginatedClientList: paginatedClients(
    orderBy: $orderBy
    where: $where
    take: $take
    skip: $skip
  ) {
    totalCount
    filters {
      country
      city
    }
    list {
      ...ClientContent
    }
  }
}
